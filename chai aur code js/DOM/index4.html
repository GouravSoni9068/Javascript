<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: black; color: white;">
    <ul class="language">
        <li>javascript</li>
    </ul>


    <script>
        let addLanguage=(language)=>{

            let li=document.createElement('li');
            li.innerHTML=language
            document.querySelector(".language").appendChild(li)
        }
        addLanguage('java')
        addLanguage('cpp')
        addLanguage('python')


        let firstChild=document.querySelector("li:nth-child(1)")
        console.log(firstChild);
        let li=document.createElement('li')
        li.appendChild(document.createTextNode("jbcd"))
        console.log(li);
        
        firstChild.replaceWith(li)
        
        
        // console.log(document.querySelector("li:nth-child(1)"));
        
    </script>
</body>
</html>
