<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>hello Everyone</h1>
    <button>submit</button>
    <script>
        let change=()=>{
            document.querySelector("h1").innerHTML="After change"
        }


        let set=setTimeout(change,2000);
        document.querySelector("button").addEventListener("click",()=>{
            clearTimeout();
        })

        document.querySelector("button").addEventListener("click",()=>{
            clearTimeout(set);
            console.log('stop');
            
        })
    </script>
</body>
</html>
